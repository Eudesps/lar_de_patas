<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center">Login</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="label_text" for="username">Usuário:</label>
                            <input type="text" name="username" id="username" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="label_text" for="password">Senha:</label>
                            <input type="password" name="password" id="password" class="form-input" required>
                        </div>
                        <button type="submit" class="submit_button">Login</button>                        

                        <p id="text_login">Não possui uma conta? <a href="{% url 'register' %}">Faça o seu cadastro aqui</a>.</p>
                    </form>
                    
                    {% if messages %}
                    <div class="mt-3">

                        {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}

                    </div>
                    {% endif %}
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
