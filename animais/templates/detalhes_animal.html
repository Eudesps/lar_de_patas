{% extends 'base.html' %}
{% block title %}Detalhes do Animal{% endblock %}
{% block content %}
<style>
   h2 {
      font-size: 2rem; /* Ajuste o tamanho */
      font-weight: bold; /* Torne o texto em negrito */
      color: #ffffff; /* Cor do texto */
      text-align: center; /* Centralize o texto */
      margin-bottom: 20px; /* Espaçamento inferior */
      margin-top: 60px;
  }
</style>

   <h2>Detalhes do Animal</h2>
   
   <p><strong>Nome:</strong> {{ Animal.nome }}</p>
   <p><strong>Idade em meses:</strong> {{ Animal.idade_em_meses }}</p>
   <p><strong>Descrição:</strong> {{ Animal.descricao }}</p>
   
   <a href="{% url 'atualizar_animal' Animal.pk %}">Editar Animal</a>
{% endblock %}
